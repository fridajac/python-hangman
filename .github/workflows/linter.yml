name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint code base
    runs-on: macos-11
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Linter
        uses: github/linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
